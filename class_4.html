<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            display: grid;
            width: 500px;
            height: 2000px;
            gap: 10px;
            position: relative;
        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }

        .class1{
           
            background-color: rgb(242, 81, 81);
            position: sticky;
            top: 0;
           
        }

        .class2{
          
            background-color: yellow;
            
        }

        .class3{
            background-color: green;
            
        }

        .class4{
            background-color: blueviolet;
            
        }

        .class5{
            background-color: rgb(236, 168, 67);
            
        }

        .class6{
            background-color: chartreuse;
           
            
        }

        
        


    </style>
</head>
<body>
    <div class="container">
    <div class="box class1">Navbar</div>
    <div class="box class2">Sidebar</div>
    <div class="box class3">Content-1</div>
    <div class="box class4">Content-2</div>
    <div class="box class5">Content-3</div>
    <div class="box class6">Footer</div>
    </div>
    
    
</body>
</html>
