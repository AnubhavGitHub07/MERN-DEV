<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>

    <style>
        h1{
            color: rgb(16, 240, 64);
        }

        p{
            color: red;
        }

        p:hover{
            color:rgb(123, 117, 229);
        }

        .timeline{
            color: rgb(229, 159, 60);
            font-family: Arial, Helvetica, sans-serif;
        }

        .submit{
            color: blue;
            align-content: center;
        }

        input::placeholder{
            color:red;
        }

        
    </style>
</head>
<body>

    <h1 style="text-align: center;">Winter Fest</h1>
    <p><i>“Celebrate the magic of winter at Winter Fest! Enjoy lively music, cozy vibes, delicious treats, and unforgettable moments with friends and family.”</i></p>

    
    <h3>Events Timeline :- </h3>

    <ul class="timeline">
        <li> Opening Ceremony : </li>
        <li> Games : </li>
        <li> Dinner :  </li>
        <li> Ending Ceremony : </li>
    </ul>

    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <ul>
                <li>
                     <input type="text" placeholder="Enter Your Name">
                     
                     
                </li>

                <br>
                     <br>

                <li>
                    
                     <input type="email" placeholder="Enter Your Email">
                </li>

                
            </ul>
           
        </fieldset>
    </form>

    <br>
    <br>


    <fieldset>
        <legend>Conatact Info</legend>
        <input type="text" placeholder="Your Contact Number">
    </fieldset>
    <br>

    <input class="submit" type="submit">

    
</body>
</html>
